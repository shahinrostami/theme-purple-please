sudo: false
dist: bionic
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '14'
  - '12'
  - '10'
  - '8'
install:
  - npm install
script:
  - npm test
jobs:
  include:
    - stage: npm release
      node_js: '10'
      script:
        - npx semantic-release
branches:
  only:
    - master
